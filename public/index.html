<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGK AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.460.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex overflow-hidden bg-white text-gray-900">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="hidden fixed inset-0 z-50 bg-white flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 text-center">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-full bg-black flex items-center justify-center">
                    <i data-lucide="sparkles" class="text-white w-8 h-8"></i>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h2>
            <form id="auth-form" class="space-y-4 mt-8 text-left">
                <input type="text" id="auth-username" placeholder="Email address" required class="w-full bg-white border border-gray-300 rounded-lg px-4 py-4 text-gray-900 focus:border-green-500 outline-none transition-all">
                <input type="password" id="auth-password" placeholder="Password" required class="w-full bg-white border border-gray-300 rounded-lg px-4 py-4 text-gray-900 focus:border-green-500 outline-none transition-all">
                <button type="submit" class="w-full bg-blue-600 hover:bg-green-700 text-white font-medium py-4 rounded-lg transition-all shadow-md">Continue</button>
            </form>
            <p class="text-center mt-6 text-sm text-gray-500">
                <button id="toggle-auth-mode" class="text-black-600 hover:underline">Don't have an account? Sign up</button>
            </p>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="w-full max-w-md bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">User Settings</h2>
                <button id="close-settings" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="settings-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 mb-1 uppercase">New Username</label>
                    <input type="text" id="settings-username" placeholder="Leave empty to keep current" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:border-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 mb-1 uppercase">New Password</label>
                    <input type="password" id="settings-password" placeholder="Leave empty to keep current" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:border-indigo-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition-all">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- APP LAYOUT -->
    <div id="app-layout" class="hidden flex w-full h-full relative bg-white">
        
        <!-- BACKDROP (Darkens screen when sidebar is open) -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300 opacity-0"></div>

        <!-- SIDEBAR (DRAWER MODE) -->
        <!-- Fixed position, off-screen by default (-translate-x-full) -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-[280px] bg-gray-50 border-r border-gray-200 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl">
            <div class="h-full flex flex-col"> 
                
                <!-- Sidebar Header -->
                <div class="p-3 h-14 flex items-center justify-between">
                    <div class="flex items-center gap-3 px-2">
                        <div class="w-8 h-8 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center shadow-sm">
                            <i data-lucide="sparkles" class="text-white w-4 h-4"></i>
                        </div>
                        <h1 class="font-bold text-slate-800 text-lg tracking-tight">AGK AI</h1>
                    </div>
                    <button id="close-sidebar-btn" class="p-2 rounded-md hover:bg-gray-200 transition-colors text-gray-500" title="Close Sidebar">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <!-- New Chat -->
                <div class="px-3 pb-2">
                    <button id="new-chat-btn" class="w-full flex items-center gap-3 bg-white border border-gray-200 hover:bg-gray-100 text-gray-700 p-3 rounded-xl transition-all shadow-sm group">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span class="font-medium">New Chat</span>
                    </button>
                </div>

                <!-- Chat List -->
                <div class="flex-1 overflow-y-auto px-3 py-2 custom-scrollbar" id="conversation-list"></div>

                <!-- User Profile -->
                <div class="p-3 border-t border-gray-200 mt-auto bg-gray-50">
                    <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 transition-colors cursor-pointer group">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600" id="settings-btn">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <div id="user-display" class="text-sm text-gray-800 font-medium truncate flex-1">User</div>
                        <button id="logout-btn" class="text-gray-400 hover:text-red-500">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CHAT AREA (Full Width) -->
        <main class="flex-1 flex flex-col min-w-0 bg-white relative w-full">
            
            <!-- Header -->
            <header class="sticky top-0 z-10 p-3 flex items-center justify-between bg-white/90 backdrop-blur-sm">
                <div class="flex items-center gap-2">
                    <!-- MENU BUTTON (Always Visible) -->
                    <button id="main-sidebar-toggle" class="p-2 rounded-md hover:bg-gray-100 text-gray-500 transition-colors">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    
                    <span class="font-semibold text-gray-700 md:hidden">AGK AI</span>
                    <div class="hidden md:block font-medium text-gray-500 text-sm flex items-center gap-1 cursor-pointer hover:bg-gray-100 px-2 py-1 rounded-lg">
                        AGK AI  <i data-lucide="chevron-down" class="w-3 h-3"></i>
                    </div>
                </div>
               
            </header>

            <!-- Messages -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 pb-40 scroll-smooth">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center">
                    <div class="w-16 h-16 bg-white rounded-full shadow-sm mb-6 flex items-center justify-center border border-gray-100">
                         <i data-lucide="sparkles" class="w-8 h-8 text-blue-600"></i>
                    </div>
                    <h2 class="hero-text">What can I help with?</h2>
                    
                    
                </div>
            </div>
            
            <!-- Loading -->
            <div id="loading-indicator" class="hidden absolute bottom-28 left-1/2 transform -translate-x-1/2 z-20">
                 <div class="bg-white shadow-lg rounded-full px-4 py-2 flex items-center gap-2 border border-gray-100">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-75"></div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-150"></div>
                 </div>
            </div>

            <!-- Input Area -->
            <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-white via-white to-transparent pt-10">
                <div class="max-w-3xl mx-auto">
                    
                    <form id="chat-form" class="relative">
                        <div class="relative flex items-center">
                            <!-- Plus Button -->
                            <button type="button" id="upload-btn" class="absolute left-3 p-2 rounded-lg text-gray-400 hover:bg-gray-100 transition-colors z-10">
                                <i data-lucide="plus" class="w-6 h-6"></i>
                            </button>
                            <input type="file" id="image-input" accept="image/*" class="hidden">

                            <!-- Main Input (Old Style Round Box) -->
                            <input id="user-input" type="text" placeholder="Message AGK AI..." class="w-full bg-white border border-gray-300 text-gray-900 text-base rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block pl-14 pr-28 py-4 shadow-sm outline-none transition-all" autocomplete="off" />
                            
                            <!-- Right Actions -->
                            <div class="absolute right-2 flex items-center gap-1">
                                <button type="button" id="voice-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 transition-colors relative">
                                    <i data-lucide="mic" class="w-5 h-5"></i>
                                    <span class="mic-pulse absolute inset-0 rounded-lg bg-red-500/20 hidden"></span>
                                </button>
                                
                                <button type="submit" id="send-btn" class="p-2 rounded-lg bg-black hover:bg-gray-800 text-white transition-colors disabled:opacity-50">
                                    <i data-lucide="arrow-up" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <p class="text-center text-xs text-gray-400 mt-3">
                        AGK AI can make mistakes. Check important info.
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
